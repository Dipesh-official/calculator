<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <span class="expression"></span>
      <span class="result">0</span>
    </div>
    <div class="keys">
      <button type="button" class="key key-clear" data-action="clear">C</button>
      <button type="button" class="key key-op" data-op="%">%</button>
      <button type="button" class="key key-op" data-op="/">÷</button>
      <button type="button" class="key key-op key-right" data-op="*">×</button>

      <button type="button" class="key key-num" data-num="7">7</button>
      <button type="button" class="key key-num" data-num="8">8</button>
      <button type="button" class="key key-num" data-num="9">9</button>
      <button type="button" class="key key-op key-right" data-op="-">−</button>

      <button type="button" class="key key-num" data-num="4">4</button>
      <button type="button" class="key key-num" data-num="5">5</button>
      <button type="button" class="key key-num" data-num="6">6</button>
      <button type="button" class="key key-op key-right" data-op="+">+</button>

      <button type="button" class="key key-num" data-num="1">1</button>
      <button type="button" class="key key-num" data-num="2">2</button>
      <button type="button" class="key key-num" data-num="3">3</button>
      <button type="button" class="key key-equals key-right" data-action="equals">=</button>

      <button type="button" class="key key-num key-zero" data-num="0">0</button>
      <button type="button" class="key key-num" data-num=".">.</button>
      <button type="button" class="key key-back" data-action="back">⌫</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
